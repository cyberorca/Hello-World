                    this.rightArrow = document.createElement("img");
                    this.videoMuteBtn = this.element.parentElement.querySelector(".overlay-sound-video a");
                    this.audioMuteBtn = this.element.parentElement.querySelector(".overlay-sound-audio a");
                    this.video = this.element.parentElement.querySelector("video");
                    this.audio = this.element.parentElement.querySelector("audio");

                    this.items.forEach(function(el, i) {
                        el.setAttribute("data-swiper-index", i)
                    });
                }

                Swipe.prototype.createPagination = function() {
                    var page = document.createElement("div")
                    page.setAttribute("class", "pagination absolute bottom-20 left-0 w-full flex justify-center items-center opacity-0 transition-all");
                    page.style.flexWrap = "nowrap";
                    this.audioMuteBtn.parentElement.style.left = `${targetElement_.getBoundingClientRect().left + 10}px`
                        // page.style.top = `${(this.items[0].querySelector("a").getBoundingClientRect().top / 2) - 75}px`

                    this.items.forEach(function(el, i) {
                        var dot = document.createElement("div")
                        dot.setAttribute("class", "dot bg-white/30 rounded-full")
                        page.appendChild(dot)
                        if (i == 0) {
                            dot.classList.add("active")
                        }
                    })

                    this.element.appendChild(page)
                    this.dots = this.element.querySelectorAll(".pagination .dot");
                }

                Swipe.prototype.createArrow = function() {
                    var _thisSwiper_ = this;
                    _thisSwiper_.leftArrow.setAttribute("src", "https://cdns.klimg.com/d.kapanlaginetwork.com/banner/preview/2023/09/14/ts/v2/left.png")
                    _thisSwiper_.leftArrow.setAttribute("class", "hidden prev-btn absolute cursor-pointer left-2 z-20 opacity-0 transition-all")
                    _thisSwiper_.leftArrow.addEventListener("click", function() {
                        _thisSwiper_.prevSlide()
                        _thisSwiper_.setActiveDot()
                    })
                    _thisSwiper_.leftArrow.setAttribute("style", "top : 35%;")
                    this.element.appendChild(_thisSwiper_.leftArrow)

                    _thisSwiper_.rightArrow.setAttribute("src", "https://cdns.klimg.com/d.kapanlaginetwork.com/banner/preview/2023/09/14/ts/v2/right.png")
                    _thisSwiper_.rightArrow.setAttribute("class", "next-btn absolute cursor-pointer right-2 z-20 opacity-0 transition-all")
                    _thisSwiper_.rightArrow.addEventListener("click", function() {
                        _thisSwiper_.nextSlide()
                        _thisSwiper_.setActiveDot()
                    })
                    _thisSwiper_.rightArrow.setAttribute("style", "top : 35%;")
                    this.element.appendChild(_thisSwiper_.rightArrow)
                };

                Swipe.prototype.onLeft = function(callback) {
                    this.onLeft = callback;
                    return this;
                };
                Swipe.prototype.onRight = function(callback) {
                    this.onRight = callback;
                    return this;
                };
                Swipe.prototype.onUp = function(callback) {
                    this.onUp = callback;
                    return this;
                };

                Swipe.prototype.onDown = function(callback) {
                    this.onDown = callback;
                    return this;
                };
                Swipe.prototype.handleTouchMove = function(evt) {
                    if (!this.xDown || !this.yDown) {
                        return;
                    }
                    var xUp = evt.touches[0].clientX;
                    var yUp = evt.touches[0].clientY;
                    this.xDiff = this.xDown - xUp;
                    this.yDiff = this.yDown - yUp;

                    if (Math.abs(this.xDiff) !== 0) {
                        if (this.xDiff > 2) {
                            typeof(this.onLeft) === "function" && this.onLeft();
                        } else if (this.xDiff < -2) {
                            typeof(this.onRight) === "function" && this.onRight();
                        }
                    }

                    if (Math.abs(this.yDiff) !== 0) {
                        if (this.yDiff > 2) {
                            typeof(this.onUp) === "function" && this.onUp();
                        } else if (this.yDiff < -2) {
                            typeof(this.onDown) === "function" && this.onDown();
                        }
                    }
                    // Reset values.
                    this.xDown = null;
                    this.yDown = null;
                };

                Swipe.prototype.setActiveDot = function() {
                    this.dots.forEach(function(el, index) {
                        el.classList.remove("active")
                    })
                    this.dots[this.startIndex].classList.add("active")
                };

                Swipe.prototype.nextSlide = function() {
                    if (this.startIndex >= (this.itemsLength - 1)) {
                        return;
                    }
                    this.startIndex++;
                    this.leftArrow.classList.remove("hidden")
                    this.wrapper.style.transform = `translateX(-${this.startIndex * this.element.clientWidth}px)`
                    if (this.startIndex == (this.itemsLength - 1)) {
                        this.rightArrow.classList.add("hidden");
                    }
                };
                Swipe.prototype.prevSlide = function() {
                    if (this.startIndex <= 0) {
                        return;
                    }
                    this.startIndex--;
                    this.rightArrow.classList.remove("hidden")
                    this.wrapper.style.transform = `translateX(-${this.startIndex * this.element.clientWidth}px)`
                    if (this.startIndex == 0) {
                        this.leftArrow.classList.add("hidden");
                    }
                };

                Swipe.prototype.videoSoudnController = function() {
                    console.log(!this.video)
                    if (this.videoMuteBtn.classList.contains("muted")) {
                        if (!this.video) {
                            this.audio.pause()
                        } else {
                            this.video.muted = true
                        }
                    } else {
                        if (!this.video) {
                            this.audio.play()
                        } else {
                            this.video.muted = false
                        }
                    }

                    if (this.video) {
                        this.audio.pause()
                    }
                    this.videoMuteBtn.classList.toggle('muted');
                    this.videoMuteBtn.classList.toggle('unmuted');
                };

                Swipe.prototype.audioSoudnController = function() {
                    if (this.audioMuteBtn.classList.contains("muted")) {
                        this.audio.pause()
                    } else {
                        this.audio.play()
                    }

                    if (swiper.videoMuteBtn.classList.contains("muted")) {
                        this.videoSoudnController()
                    }
                    this.audioMuteBtn.classList.toggle('muted');
                    this.audioMuteBtn.classList.toggle('unmuted');
                };

                Swipe.prototype.run = function() {
                    var _thisSwiper_ = this

                    _thisSwiper_.element.addEventListener('touchmove', function(evt) {
                        _thisSwiper_.handleTouchMove(evt);
                    }.bind(this), false);
                    // _thisSwiper_.dots[0].class.add("active")
                    _thisSwiper_.createPagination()
                    _thisSwiper_.createArrow()
                    _thisSwiper_.videoMuteBtn.addEventListener("click", function() {
                        _thisSwiper_.videoSoudnController()
                    })
                    _thisSwiper_.audioMuteBtn.addEventListener("click", function() {
                        _thisSwiper_.audioSoudnController()
                    })

                    _thisSwiper_.audio.onended = function() {
                        _thisSwiper_.audioSoudnController()
                    }

                    _thisSwiper_.onRight(function() {
                        _thisSwiper_.prevSlide()
                        _thisSwiper_.setActiveDot()
                    })
                    _thisSwiper_.onLeft(function() {
                        _thisSwiper_.nextSlide()
                        _thisSwiper_.setActiveDot()
                    })

                    if (!isTimeBelt) {
                        _thisSwiper_.videoMuteBtn.parentElement.classList.add("hidden")
                    }


                };
                return Swipe;
            }());
            var _swiperTarget_ = null
            var swiper = null

            targetElement_.querySelector("figure .cta").addEventListener("click", function() {
                if (isTimeBelt) {
                    targetElement_.parentElement.parentElement.classList.add("shrink")
                    if (swiper.videoMuteBtn.classList.contains("muted")) {
                        swiper.videoSoudnController()
                    }
                    swiper.audioSoudnController()
                } else {
                    window.open(dfpAsset.link[1], "_blank")
                }
            })

            var targetNode = _templateWrapper_
            var config = {
                attributes: true
            };

            var callback = (mutationList, observer) => {
                console.log("callback")
                for (var mutation of mutationList) {
                    if (mutation.type === "attributes") {
                        if (swiper.videoMuteBtn.classList.contains("muted") && _templateWrapper_.classList.contains("shrink")) {
                            swiper.videoSoudnController()
                        }

                        if (_templateWrapper_.classList.contains("shrink")) {
                            swiper.element.parentElement.querySelector("figure img").style.filter = "blur(5px)";
                        } else {
                            swiper.element.parentElement.querySelector("figure img").style.filter = "none";
                        }

                        if (_templateWrapper_.classList.contains("is-visible")) {
                            parent.document.querySelector(`sp-${uniqId}`).classList.add("fixed")
                        } else {
                            parent.document.querySelector(`sp-${uniqId}`).classList.remove("fixed")
                        }
                    }
                }
            };

            boot()

            function boot() {
                // parent.MavCreatingSponsoredElement(uniqId)

                if (!isTimeBelt) {
                    slidesTarget_[0].remove()
                    soundTarget_.classList.add("hidden")
                } else {

                }

                parent.document.querySelector(`sp-${uniqId}`).style.left = _templateWrapper_.getBoundingClientRect().right + "px"
                parent.document.querySelector(`sp-${uniqId}`).style.zIndex = 21

                _swiperTarget_ = parent.document.querySelector(`.swiper-${uniqId}`)
                swiper = new Swipe(_swiperTarget_)

                setTimeout(function() {
                    swiper.run()
                    parent.window.io.observe(_templateWrapper_);
                }, 150)

                var observer = new MutationObserver(callback);
                observer.observe(targetNode, config);
            }

                return (today.toDateString() == date.toDateString()) ? true : false

            function isTimeBelt_(sliptTime, index) {
                var startTime = new Date()
                startTime.setHours(parseInt(sliptTime[0]))
                startTime.setMinutes(parseInt(sliptTime[1]))

                var endTime = new Date()
                endTime.setHours(parseInt(sliptTime[0]))

                var gtStartTime = startTime <= today.getTime();
                var ltEndTime = today.getTime() <= endTime;

                }
